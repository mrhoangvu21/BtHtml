<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai11.css">
    <title>Tạo form và các điều khiển trên form</title>
</head>
<body>
    <form action="">
        <h2>Đăng nhập</h2>
        <table>
            <tr>
                <th>Mã người dùng</th>
                <th>
                    <input type="text" id="userName" name="userName" placeholder="default">
                </th>
            </tr>
            <tr>
                <th>Mật khẩu</th>
                <th>
                    <input type="password" id="password">
                </th>
            </tr>
            
            <tr>
                <th colspan="2">
                    <button id="btn">Đăng nhập</button>
                </th>
            </tr>
            <tr>
                <th colspan="2" id="info"></th>
            </tr>
        </table>
    </form>
</body>
</html>
